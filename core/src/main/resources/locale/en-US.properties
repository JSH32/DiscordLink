# Command handler
command.version = &7Running DiscordLink %version%
command.invalid_args = &7Invalid arguments provided for command &e%command%
command.no_permission = &7You do not have the permission node (&e%permission%&7) to execute this command
command.invalid_command = &7The provided command was invalid
command.no_console = &7This command (&e%command%&7) may only be executed by a player

link.link = &7Please link your discord account with &e/dl link <discord tag>
link.already_linked = &7Your account is already linked to &e%tag%
link.already_linked_unlink = &7Your account is already linked to &e%tag%&7. You can unlink your account with &e/dl unlink
link.in_process = &7Currently in the process of linking to &e%tag%&7, if this is a mistake type &e/dl cancel&7 or click cancel on the discord message
link.account_invalid = &7Invalid tag provided, must be in the discord server to link
link.linked = &7That discord account is already linked or in the process of linking with another minecraft account
link.dm_disabled = &7Your discord account has DMs disabled. Please enable DMs and try again
link.verify = &7Please verify in your discord DMs. Type &e/dl cancel&7 to cancel this process

join.unregistered = &7You are not registered, type &e/dl link <your discord tag> &7to play on this server
join.verify_link = &7Please verify your account link. Respond to the discord DM to &e%user_tag%&7 from &e%bot_tag%\n&7If this is the wrong account do &e/dl cancel &7or press the cancel button on the discord DM
join.left_server = &cYou have left the discord server, your account has automatically unlinked from discord